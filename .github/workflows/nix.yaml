name: Nix CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Nix flake check
        run: |
          SYSTEM=$(nix eval --impure --raw --expr 'builtins.currentSystem')
          nix build .#packages.${SYSTEM}.ssh-agent-ac

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Build ssh-agent-ac
        run: |
          SYSTEM=$(nix eval --impure --raw --expr 'builtins.currentSystem')
          nix build .#packages.${SYSTEM}.ssh-agent-ac

  build-linux-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Build ssh-agent-ac
        run: |
          SYSTEM=$(nix eval --impure --raw --expr 'builtins.currentSystem')
          nix build .#packages.${SYSTEM}.ssh-agent-ac

  build-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Build ssh-agent-ac (native system)
        run: |
          SYSTEM=$(nix eval --impure --raw --expr 'builtins.currentSystem')
          nix build .#packages.${SYSTEM}.ssh-agent-ac
